{% extends 'base.html' %}

{% block title %}Create Booking{% endblock %}

{% block content %}
<div class="form-container booking-form-container">
    <!-- title -->
    <h2>Create a Booking</h2>

    <!-- booking form, creates a new booking entry linked to the user -->
    <form method="post" novalidate>
        {% csrf_token %}

        <div class="form-group">
            <label for="{{ form.date.id_for_label }}">{{ form.date.label }}</label>
            {{ form.date }}
        </div>

        <div class="form-group">
            <label for="{{ form.timeslot.id_for_label }}">{{ form.timeslot.label }}</label>
            {{ form.timeslot }}
        </div>

        <div class="form-group">
            <label for="{{ form.room.id_for_label }}">{{ form.room.label }}</label>
            {{ form.room }}
        </div>

        <div class="form-group">
            <label for="{{ form.notes.id_for_label }}">{{ form.notes.label }}</label>
            {{ form.notes }}
        </div>

        <!-- submit button styled as in login form -->
        <button type="submit" class="submit-button">Submit Booking</button>
    </form>
</div>
{% endblock %}
